<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="page">
    <main>
      <div class="data_input" id="result">0</div>
      <div>
        <section>
          <button class="my-btn btn_operation_horizontal" id="btn_op_clear">C</button>
          <button class="my-btn btn_operation_horizontal" id="btn_op_sign">+/-</button>
          <button class="my-btn btn_operation_horizontal" id="btn_op_percent">%</button>
          <button class="my-btn btn_operation_vertical" id="btn_op_div">/</button>
        </section>
        <section>
          <button class="my-btn" id="btn_digit_7">7</button>
          <button class="my-btn" id="btn_digit_8">8</button>
          <button class="my-btn" id="btn_digit_9">9</button>
          <button class="my-btn btn_operation_vertical" id="btn_op_mult">x</button>
        </section>
        <section>
          <button class="my-btn" id="btn_digit_4">4</button>
          <button class="my-btn" id="btn_digit_5">5</button>
          <button class="my-btn" id="btn_digit_6">6</button>
          <button class="my-btn btn_operation_vertical" id="btn_op_minus">-</button>
        </section>
        <section>
          <button class="my-btn" id="btn_digit_1">1</button>
          <button class="my-btn" id="btn_digit_2">2</button>
          <button class="my-btn" id="btn_digit_3">3</button>
          <button class="my-btn btn_operation_vertical" id="btn_op_plus">+</button>
        </section>
        <section>
          <button class="my-btn" id="btn_digit_0">0</button>
          <button class="my-btn" id="btn_digit_dot">.</button>
          <button class="my-btn btn_equal" id="btn_op_equal">=</button>
        </section>
      </div>
    </main>
    <h3>ЛР выполнена Ермаковым И. А.</h3>
    <p>Цель ЛР: <strong>знакомство</strong> с инструментами построения </br>пользовательских интерфейсов web-сайтов:
       <strong>HTML</strong>, <strong>CSS.</strong></p>
    <button class="btn-git">
      <a href="https://github.com/ElvinCool/-5-41-/tree/lab1">GitHub</a>
    </button>
  </body>
</html>
